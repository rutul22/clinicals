<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add clinical data</title>
  </head>
  <body>
    <h2>Patient Details:</h2>
    First Name: {{ patient.firstName }}
    Last Name: {{ patient.lastName }}
    Age: {{ patient.age }}
    <h2> Patient Clinical Data </h2>
    <form  method="post">
      <table>
        {{ form.as_table }}
      </table>
      {% csrf_token %}
      <input type="submit" value="Save">
    </form>
  </body>
</html>
